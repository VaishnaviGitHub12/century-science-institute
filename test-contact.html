<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        .owl-carousel {
            display: flex;
            overflow: hidden;
        }

        .owl-carousel img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Optional: Add border-radius for a rounded look */
        }

        .owl-carousel .item {
            margin-right: 10px; /* Adjust the margin as needed */
        }

        .owl-carousel .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
    <title>Image Slider</title>
</head>
<body>
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container align-items-center">
            <div class="text-center">
                <h1 class="section-title ff-secondary text-center text-primary fw-normal">Image Slider</h1>
            </div>
            <div class="owl-carousel owl-theme m-3 p-3">
                <div class="item">
                    <img src="images/gal_1.jpg" alt="Slide 1">
                    <div class="caption">Black Current</div>
                </div>
                <div class="item">
                    <img src="images/gal_1.jpg" alt="Slide 2">
                    <div class="caption">Black Grapes</div>
                </div>
                <div class="item">
                    <img src="images/about_2.jpg" alt="Slide 3">
                    <div class="caption">Alphanso Mango</div>
                </div>
                <div class="item">
                    <img src="images/gal_2.jpg" alt="Slide 3">
                    <div class="caption">Kala Jamun</div>
                </div>
                <div class="item">
                    <img src="images/gal_3.jpg" alt="Slide 3">
                    <div class="caption">Sharifa</div>
                </div>
                <div class="item">
                    <img src="images/gal_4.jpg" alt="Slide 3">
                    <div class="caption">Guava</div>
                </div>
                <!-- Add more slides as needed -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 4, // Set the number of items to show
                loop: true,
                autoplay: true,
                autoplayTimeout: 3000, // Adjust the autoplay interval as needed
                autoplayHoverPause: true
            });
        });
    </script>
</body>
</html>
